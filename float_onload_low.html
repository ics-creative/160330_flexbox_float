<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>float - ロード時間計測</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 1000px;
    }

    ul:after {
      content: "";
      clear: both;
      display: block;
    }

    li {
      float: left;
      list-style: none;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      border: 1px solid #5f9bf5;
    }
  </style>
</head>
<body>
<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
</body>
</html>
